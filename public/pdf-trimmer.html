<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Trimmer</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f7;
            --bg-card: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: #d2d2d7;
            --success: #34c759;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary) 0%, #424245 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 19px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .drop-zone {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 64px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 32px;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .drop-zone.active {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.04);
        }

        .drop-zone.has-file {
            display: none;
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .drop-zone:hover .drop-zone-icon {
            transform: scale(1.05);
            background: linear-gradient(135deg, #e8e8ed 0%, #d2d2d7 100%);
        }

        .drop-zone-icon svg {
            width: 32px;
            height: 32px;
            fill: var(--text-secondary);
        }

        .drop-zone-title {
            font-size: 21px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .drop-zone-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: none;
        }

        .file-header {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .file-header.visible {
            display: flex;
        }

        .file-info-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--success) 0%, #2db84d 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .change-file-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .change-file-btn:hover {
            background: #e8e8ed;
        }

        .selection-controls {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .selection-controls.visible {
            display: flex;
        }

        .selection-info {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .selection-info strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #e8e8ed;
        }

        .pages-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .pages-grid.visible {
            display: grid;
        }

        .page-item {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .page-item:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .page-item.selected {
            border-color: var(--accent);
            background: rgba(0, 113, 227, 0.04);
        }

        .page-preview {
            width: 100%;
            aspect-ratio: 0.707;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .page-preview canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
        }

        .page-checkbox {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .page-item.selected .page-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .page-checkbox svg {
            width: 14px;
            height: 14px;
            fill: white;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .page-item.selected .page-checkbox svg {
            opacity: 1;
        }

        .action-section {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            box-shadow: var(--shadow);
            display: none;
        }

        .action-section.visible {
            display: block;
        }

        .extract-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .extract-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
        }

        .extract-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .extract-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .status {
            margin-top: 20px;
            font-size: 15px;
            color: var(--text-secondary);
            min-height: 24px;
        }

        .status.success {
            color: var(--success);
        }

        .status.error {
            color: #ff3b30;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #40a9ff 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        footer {
            margin-top: 48px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 16px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .pages-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }

            .file-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .file-info-section {
                flex-direction: column;
            }

            .selection-controls {
                flex-direction: column;
                gap: 16px;
            }

            .control-buttons {
                width: 100%;
                flex-direction: column;
            }

            .control-btn {
                width: 100%;
            }

            .extract-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 32px 48px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 15px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text" id="loadingText">Chargement des pages...</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>PDF Trimmer</h1>
            <p class="subtitle">Sélectionnez les pages à conserver dans votre PDF.</p>
        </header>

        <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div class="drop-zone-icon">
                <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>
            </div>
            <p class="drop-zone-title">Glissez votre PDF ici</p>
            <p class="drop-zone-subtitle">ou cliquez pour sélectionner un fichier</p>
            <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
        </div>

        <div class="file-header" id="fileHeader">
            <div class="file-info-section">
                <div class="file-icon">
                    <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>
                </div>
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-meta" id="fileMeta"></div>
                </div>
            </div>
            <button class="change-file-btn" onclick="changeFile()">Changer de fichier</button>
        </div>

        <div class="selection-controls" id="selectionControls">
            <div class="selection-info">
                <strong id="selectedCount">0</strong> page(s) sélectionnée(s) sur <strong id="totalCount">0</strong>
            </div>
            <div class="control-buttons">
                <button class="control-btn" onclick="selectAll()">Tout sélectionner</button>
                <button class="control-btn" onclick="deselectAll()">Tout désélectionner</button>
                <button class="control-btn" onclick="invertSelection()">Inverser la sélection</button>
            </div>
        </div>

        <div class="pages-grid" id="pagesGrid"></div>

        <div class="action-section" id="actionSection">
            <button class="extract-btn" id="extractBtn" onclick="extractPages()" disabled>
                <svg viewBox="0 0 24 24"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/></svg>
                Télécharger le PDF allégé
            </button>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="status" id="status"></p>
        </div>

        <footer>
            <p>Vos fichiers ne quittent jamais votre navigateur.</p>
        </footer>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        let pdfFile = null;
        let pdfDoc = null;
        let pdfLibDoc = null;
        let selectedPages = new Set();
        let lastClickedPage = null;

        // Setup drag and drop
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                loadPDF(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                loadPDF(file);
            }
        }

        async function loadPDF(file) {
            pdfFile = file;
            showLoading('Chargement du PDF...');

            try {
                // Vérifier que les bibliothèques sont chargées
                if (typeof pdfjsLib === 'undefined') {
                    throw new Error('PDF.js n\'est pas chargé correctement');
                }
                if (typeof PDFLib === 'undefined') {
                    throw new Error('PDF-lib n\'est pas chargé correctement');
                }

                // Lire le fichier deux fois pour éviter le problème d'ArrayBuffer détaché
                const arrayBuffer1 = await file.arrayBuffer();
                const arrayBuffer2 = arrayBuffer1.slice(0);

                // Load with PDF.js for rendering
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer1 }).promise;

                // Load with PDF-lib for manipulation
                pdfLibDoc = await PDFLib.PDFDocument.load(arrayBuffer2);

                const pageCount = pdfDoc.numPages;
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

                // Update UI
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileMeta').textContent = `${pageCount} page${pageCount > 1 ? 's' : ''} • ${sizeMB} Mo`;
                document.getElementById('totalCount').textContent = pageCount;

                // Show file header
                dropZone.classList.add('has-file');
                document.getElementById('fileHeader').classList.add('visible');
                document.getElementById('selectionControls').classList.add('visible');
                document.getElementById('actionSection').classList.add('visible');

                // Render pages
                showLoading('Génération des aperçus...');
                await renderPages();

                // Select all pages by default
                selectAll();

                hideLoading();
            } catch (error) {
                console.error('Error loading PDF:', error);
                hideLoading();
                alert('Erreur lors du chargement du PDF:\n' + error.message + '\n\nVérifiez que le fichier est un PDF valide.');
                changeFile();
            }
        }

        async function renderPages() {
            const grid = document.getElementById('pagesGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.page = i;
                pageItem.onclick = (e) => togglePage(i, e);

                const preview = document.createElement('div');
                preview.className = 'page-preview';

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const viewport = page.getViewport({ scale: 1 });
                const scale = 300 / viewport.width; // Scale to fit 300px width
                const scaledViewport = page.getViewport({ scale });

                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                }).promise;

                preview.appendChild(canvas);

                const checkbox = document.createElement('div');
                checkbox.className = 'page-checkbox';
                checkbox.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
                preview.appendChild(checkbox);

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${i}`;

                pageItem.appendChild(preview);
                pageItem.appendChild(pageNumber);
                grid.appendChild(pageItem);
            }

            grid.classList.add('visible');
        }

        function togglePage(pageNum, event) {
            // Gestion du Shift+clic pour sélection de plage
            if (event && event.shiftKey && lastClickedPage !== null && lastClickedPage !== pageNum) {
                // Déterminer la plage
                const start = Math.min(lastClickedPage, pageNum);
                const end = Math.max(lastClickedPage, pageNum);
                
                // Déterminer l'action : sélectionner ou désélectionner
                // On base l'action sur l'état de la page de destination
                const targetPage = document.querySelector(`[data-page="${pageNum}"]`);
                const shouldSelect = !selectedPages.has(pageNum);
                
                // Appliquer l'action à toute la plage
                for (let i = start; i <= end; i++) {
                    const pageItem = document.querySelector(`[data-page="${i}"]`);
                    
                    if (shouldSelect) {
                        selectedPages.add(i);
                        pageItem.classList.add('selected');
                    } else {
                        selectedPages.delete(i);
                        pageItem.classList.remove('selected');
                    }
                }
            } else {
                // Comportement normal : toggle une seule page
                const pageItem = document.querySelector(`[data-page="${pageNum}"]`);
                
                if (selectedPages.has(pageNum)) {
                    selectedPages.delete(pageNum);
                    pageItem.classList.remove('selected');
                } else {
                    selectedPages.add(pageNum);
                    pageItem.classList.add('selected');
                }
            }
            
            // Mémoriser la dernière page cliquée
            lastClickedPage = pageNum;
            
            updateSelectionCount();
        }

        function selectAll() {
            selectedPages.clear();
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                selectedPages.add(i);
            }
            document.querySelectorAll('.page-item').forEach(item => {
                item.classList.add('selected');
            });
            updateSelectionCount();
        }

        function deselectAll() {
            selectedPages.clear();
            document.querySelectorAll('.page-item').forEach(item => {
                item.classList.remove('selected');
            });
            updateSelectionCount();
        }

        function invertSelection() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const pageItem = document.querySelector(`[data-page="${i}"]`);
                if (selectedPages.has(i)) {
                    selectedPages.delete(i);
                    pageItem.classList.remove('selected');
                } else {
                    selectedPages.add(i);
                    pageItem.classList.add('selected');
                }
            }
            updateSelectionCount();
        }

        function updateSelectionCount() {
            document.getElementById('selectedCount').textContent = selectedPages.size;
            const extractBtn = document.getElementById('extractBtn');
            extractBtn.disabled = selectedPages.size === 0;
        }

        function changeFile() {
            // Reset everything
            pdfFile = null;
            pdfDoc = null;
            pdfLibDoc = null;
            selectedPages.clear();
            lastClickedPage = null;

            document.getElementById('dropZone').classList.remove('has-file');
            document.getElementById('fileHeader').classList.remove('visible');
            document.getElementById('selectionControls').classList.remove('visible');
            document.getElementById('pagesGrid').classList.remove('visible');
            document.getElementById('actionSection').classList.remove('visible');
            document.getElementById('pagesGrid').innerHTML = '';
            document.getElementById('fileInput').value = '';
            clearStatus();
        }

        async function extractPages() {
            if (selectedPages.size === 0) return;

            const extractBtn = document.getElementById('extractBtn');
            extractBtn.disabled = true;
            extractBtn.classList.add('loading');

            try {
                setStatus('Création du nouveau PDF...');
                setProgress(20);

                // Create new PDF with selected pages
                const newPdf = await PDFLib.PDFDocument.create();

                setProgress(40);

                // Sort selected pages
                const sortedPages = Array.from(selectedPages).sort((a, b) => a - b);

                // Copy selected pages
                for (let i = 0; i < sortedPages.length; i++) {
                    const pageNum = sortedPages[i];
                    const [copiedPage] = await newPdf.copyPages(pdfLibDoc, [pageNum - 1]);
                    newPdf.addPage(copiedPage);
                    
                    const progress = 40 + (i / sortedPages.length) * 50;
                    setProgress(progress);
                }

                setProgress(90);
                setStatus('Finalisation...');

                const pdfBytes = await newPdf.save();

                setProgress(100);

                // Download
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                
                const originalName = pdfFile.name.replace('.pdf', '');
                link.download = `${originalName}_trimmed.pdf`;
                
                link.click();
                URL.revokeObjectURL(url);

                setStatus(`✓ PDF créé avec succès ! ${selectedPages.size} page${selectedPages.size > 1 ? 's' : ''} conservée${selectedPages.size > 1 ? 's' : ''}`, 'success');

            } catch (error) {
                console.error('Error:', error);
                setStatus('Erreur lors de la création du PDF.', 'error');
            } finally {
                extractBtn.disabled = false;
                extractBtn.classList.remove('loading');
                setTimeout(() => setProgress(0), 1000);
                updateSelectionCount();
            }
        }

        function setStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function clearStatus() {
            setStatus('');
        }

        function setProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (percent > 0) {
                progressBar.classList.add('active');
                progressFill.style.width = percent + '%';
            } else {
                progressBar.classList.remove('active');
                progressFill.style.width = '0%';
            }
        }

        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
    </script>
</body>
</html>
