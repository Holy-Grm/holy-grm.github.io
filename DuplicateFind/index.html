<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Lists | BRP Duplicate Find</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>List Comparator</h1>
        <p class="subtitle">Easily compare your data lists</p>
    </header>

    <main>
        <!-- Input Section -->
        <section class="input-grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        Original List (Table 1)
                    </span>
                    <span class="badge" id="count-1">0 Lines</span>
                </div>
                <textarea id="input1" class="data-input"
                    placeholder="Paste your first list here (Excel, CSV, Text)..."></textarea>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        New List (Table 2)
                    </span>
                    <span class="badge" id="count-2">0 Lines</span>
                </div>
                <textarea id="input2" class="data-input" placeholder="Paste your second list here...
Note: Only the first column will be compared."></textarea>
            </div>
        </section>

        <!-- Actions -->
        <div class="controls">
            <button id="compareBtn" class="btn-primary">Compare Lists</button>
        </div>

        <!-- Results Section -->
        <section class="results-grid" id="resultsSection"
            style="opacity: 0.5; pointer-events: none; transition: opacity 0.3s ease;">
            <!-- Deleted Items (Moved to First) -->
            <div class="card result-card card-delete">
                <div class="card-header" style="margin-bottom: 0.5rem;">
                    <h3 class="status-delete" style="margin: 0;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        Deleted
                        <span class="count-badge" id="count-delete">0</span>
                    </h3>
                    <button class="btn-icon tooltip" data-tooltip="Copy" id="copy-delete">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul id="list-delete" class="result-list">
                    <!-- Javascript will populate this -->
                </ul>
            </div>

            <!-- Same Items -->
            <div class="card result-card card-same">
                <div class="card-header" style="margin-bottom: 0.5rem;">
                    <h3 class="status-same" style="margin: 0;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        Same
                        <span class="count-badge" id="count-same">0</span>
                    </h3>
                    <button class="btn-icon tooltip" data-tooltip="Copy" id="copy-same">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul id="list-same" class="result-list">
                    <!-- Javascript will populate this -->
                </ul>
            </div>

            <!-- New Items (Moved to Last) -->
            <div class="card result-card card-new">
                <div class="card-header" style="margin-bottom: 0.5rem;">
                    <h3 class="status-new" style="margin: 0;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        New
                        <span class="count-badge" id="count-new">0</span>
                    </h3>
                    <button class="btn-icon tooltip" data-tooltip="Copy" id="copy-new">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul id="list-new" class="result-list">
                    <!-- Javascript will populate this -->
                </ul>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
